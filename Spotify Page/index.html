<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcu icon" href="./assets/icons/favicon.ico" type="img/icon">
    <title>Spotify Page</title>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_nav">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <div>
                <ul>
                <li><a href="">
                    <img src="./assets/icons/home.png" alt="home icon" class="icon">
                    <span>Início</span>
                </a></li>
                <li><a href="">
                    <img src="./assets/icons/search.png" alt="home icon" class="icon">                        <span>Buscar</span>
                </a></li>
                </ul>
            </div>
        </nav>
        <nav class="library">
            <div class="library_content">
                <button class="library_button">
                    <img src="./assets/icons/cubes.png" alt="library icon" class="library_icon">
                    <span>Sua Biblioteca</span>
                </button>
                <span><img src="./assets/icons/plus.png" alt="plus icon" class="library_icon2"></span>
            </div>
            <section class="playlist">
                <div class="playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle"></span>É fácil, vamos te ajudar!</span>
                    <button class="playlist_button">
                        <span>Criar playlist</span>
                    </button>   
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span><img src="./assets/icons/globe.png" alt="languages icon" class="icon"></span>
                    <span>Português</span>
                </button>
            </div>
        </nav>
    </div>
    <footer>
    teste
    </footer>
    <link rel="script" href="./script.js">
</body>
</html>
